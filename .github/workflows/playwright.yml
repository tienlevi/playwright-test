name: PR Screenshot Preview

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  screenshot-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm exec playwright test

      - name: Prepare screenshots
        id: prepare_screenshots
        run: |
          # Create directory for collected screenshots
          mkdir -p playwright-screenshots

          # Collect screenshots from different locations
          if [ -d "./test-results" ]; then
            find ./test-results -type f -name "*.png" -exec cp {} playwright-screenshots/ \;
          fi

          if [ -d "./playwright-report" ]; then
            find ./playwright-report -type f -name "*.png" -exec cp {} playwright-screenshots/ \;
          fi

          if [ -f "./public/fullpage.png" ]; then
            cp ./public/fullpage.png playwright-screenshots/
          fi

          # Check if any screenshots were found
          if [ "$(ls -A playwright-screenshots)" ]; then
            echo "screenshots_found=true" >> $GITHUB_OUTPUT
            echo "Found screenshots:"
            ls -la playwright-screenshots/
          else
            echo "screenshots_found=false" >> $GITHUB_OUTPUT
            echo "No screenshots found"
          fi

      - name: Upload screenshots as artifact
        if: steps.prepare_screenshots.outputs.screenshots_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: playwright-screenshots/

      - name: Comment on PR
        if: steps.prepare_screenshots.outputs.screenshots_found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const runId = context.runId;
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `üß™ **Playwright Test Screenshots Available**

            Screenshots from the Playwright tests are ready for review!

            üì• **Download Screenshots:** [playwright-screenshots artifact](${artifactUrl})

            To view the screenshots:
            1. Click the link above to go to the workflow run
            2. Scroll down to the "Artifacts" section
            3. Download the "playwright-screenshots" artifact
            4. Extract the zip file to view the screenshots

            üîç These screenshots show the visual state of your application during testing.`
            });
