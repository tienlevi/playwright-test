name: PR Screenshot Preview

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  screenshot-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm exec playwright test

      - name: Upload screenshot as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-screenshot
          path: public/fullpage.png

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pr-screenshot
          path: downloaded-screenshot

      - name: Commit screenshot to PR branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cp downloaded-screenshot/fullpage.png ./pr-screenshot.png
          git add pr-screenshot.png
          git commit -m "Add PR screenshot" || echo "No changes"
          git push

      - name: Comment with image
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const imageUrl = `https://raw.githubusercontent.com/${context.repo.owner}/${context.repo.repo}/${pr.head.ref}/pr-screenshot.png`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `üñºÔ∏è **Playwright Screenshot Preview:**\n\n![Preview Image](${imageUrl})`
            });
