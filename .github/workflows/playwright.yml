name: Comment Playwright Snapshots in PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  comment-snapshots:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm exec playwright test

      - name: List snapshot images from public folder
        id: list_images
        run: |
          if [ -d "public" ]; then
            # Get all PNG images in the public folder
            FILES=$(ls public/*.png 2>/dev/null | xargs -n1 basename | tr '\n' ',' | sed 's/,$//')
            echo "FILES=$FILES" >> $GITHUB_OUTPUT
            
            # Check specifically for fullpage.png
            if [ -f "public/fullpage.png" ]; then
              echo "FULLPAGE=fullpage.png" >> $GITHUB_OUTPUT
            else
              echo "FULLPAGE=" >> $GITHUB_OUTPUT
            fi
          else
            echo "FILES=" >> $GITHUB_OUTPUT
            echo "FULLPAGE=" >> $GITHUB_OUTPUT
          fi

      - name: Commit snapshot images to PR branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/*.png || true
          if git diff --cached --quiet; then
            echo "No new screenshots to commit"
          else
            git commit -m "Add Playwright snapshots"
            git push origin ${{ github.head_ref }}
          fi

      - name: Comment PR with snapshot images
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const files = "${{ steps.list_images.outputs.FILES }}".split(',').filter(Boolean);
            const fullpage = "${{ steps.list_images.outputs.FULLPAGE }}";

            if (files.length === 0) {
              console.log("No snapshots found, skipping comment.");
              return;
            }

            let commentBody = 'ðŸ§ª **Playwright Snapshot Previews:**\n\n';

            // Add fullpage snapshot with special formatting if it exists
            if (fullpage) {
              commentBody += `### Full Page Screenshot:\n![${fullpage}](https://raw.githubusercontent.com/${context.repo.owner}/${context.repo.repo}/${pr.head.ref}/public/${fullpage})\n\n`;
            }

            // Add other snapshots (excluding fullpage if it was already added)
            const otherFiles = fullpage ? files.filter(file => file !== fullpage) : files;
            if (otherFiles.length > 0) {
              commentBody += `### Other Snapshots:\n${otherFiles.map(file =>
                `![${file}](https://raw.githubusercontent.com/${context.repo.owner}/${context.repo.repo}/${pr.head.ref}/public/${file})`
              ).join('\n\n')}`;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: commentBody
            });
