name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  playwright:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        run: |
          pnpm exec playwright test | tee output.log
      - name: Check for snapshot issues and post comment
        if: failure() # Only run if tests fail
        uses: actions/github-script@v7
        with:
          script: |
            const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: process.env.GITHUB_RUN_ID,
            });
            const report = artifacts.artifacts.find(a => a.name === 'playwright-report');
            if (report) {
              body = `Playwright tests failed. See the [Playwright report](${report.archive_download_url}) for details.`;
            } else {
              body = `Playwright tests failed. Playwright report artifact not found.`;
            }
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always() # Upload even if tests fail
        with:
          name: playwright-report
          path: test-results/
          retention-days: 1
