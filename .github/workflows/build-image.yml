name: Build Image
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: List directory contents
        run: ls -R

      - name: Comment Webpage Screenshot
        uses: tienlevi/playwright-test@main # Verify this repository and branch
        with:
          upload_to: github_branch
          capture_urls: "https://playwright-test-flax.vercel.app, http://localhost:5173"
          github_token: ${{ secrets.GITHUB_TOKEN }}
